<div class="col-md-12">
  <div class="row">
    <div class="col-md-4" *ngFor="let app of matchedApplication;index as i">
        <div class="card mb-4">
            <div class="card-body">
              <h6 class="card-title">Application by:&nbsp;{{app.name}}</h6>
              <h6 class="card-title">Email Id:&nbsp;{{app.email}}</h6>
              <h6 class="card-title"  (mouseenter)="show()" (mouseleave)="hide()" style="cursor:pointer">
                Status:&nbsp;{{app.status}}
                <span class="float-right" (click)="editStatus(i)" [class.hidden]="isHidden"><i class="fa fa-pencil" aria-hidden="true"></i></span>
              </h6>
              <div [class.hideStatus]="isHiddenStatus">
                <form #form="ngForm">
                    <div class="form-group">
                      <select class="form-control" name="status" ngModel>
                        <option>Approved</option>
                        <option>Rejected</option>
                        <option>Processing</option>
                      </select>
                    </div>
                    <button class="btn btn-primary btn-block" (click)="update(form)">Update</button>
                </form>
              </div>  
              <h6 class="card-title">Subject:&nbsp;{{app.subject}}</h6>

              <div class="card-text">
                <p [innerHTML]="app.content"></p>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
